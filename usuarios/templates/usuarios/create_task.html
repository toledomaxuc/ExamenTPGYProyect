{% extends 'usuarios/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/crud.css' %}">

<div class="crud-container">
  <h1>Ingresa una Noticia</h1>

  {{ error }}

    <button type="submit">Subir noticia</button>
  </form>
</div>
{% endblock %}
