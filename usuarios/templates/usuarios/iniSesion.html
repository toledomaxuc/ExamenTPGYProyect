{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/IniSesionP.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilosm.css' %}">
</head>
<body>

    <div class="container__menu">

        <div class="menu">
            <input type="checkbox" id="check__menu">
            <label id="#label__check" for="check__menu">
                <i class="fa-solid fa-bars icon__menu"></i>
            </label>
            <nav>
                <ul>
                    <li>
						<div><img src="https://i.ibb.co/D1kCz8L/logoconfondo.png" class="right" alt="logoconfondo"
								width="71px" height="71px" margin="10px"></div>
                                {{error}}
					</li>
                    <li><a href="{% url 'index' %}" id="">Inicio</a></li>
    <div class="formulario">
        <h1> Inicio de sesion </h1>
        <form action="/iniSesion/" method="post">
            {% csrf_token %}
            <div class="username">
                <input type="text" name="username" required>
                <label> Nombre de usuario </label>
            </div>
            <div class="password">
                <input type="password" name="password" required>
                <label> Contraseña </label>
            </div>
            {% if user.is_authenticated %}
            <a href="tasks"></a>
            {% else %}
            alert()
            {% endif %}
            <div class="recordar">¿Olvido su contraseña?</div>
            <button class="btn btn-primary"><a href="tasks"></a>Iniciar</button>
             <div class="registrarse">
                Quiero hacer el <a href="{% url 'registro' %}">Registro</a>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</html>
