{% extends 'usuarios/base.html' %}
{% load static %}

{% block content %}

<main class="container">
    <div class="row justify-content-center">
        <section class="col-md-4 off-set-4 mx-auto">
            <form action="/usuarios/iniSesion/" method="POST" class="card card-body">
                {{error}}
                <h1 class="text-center">Inicio Sesion</h1>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control"
                        placeholder="Ingrese su Usuario">
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Ingrese su password">
                </div>
                <button class="btn btn-primary">
                    Iniciar Sesion
                </button>
                <p>¿Aun no tiene cuenta? <a href="{% url 'registro' %}">Registrarse</a></p>
            </form>
        </section>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Te puede interesar:</h4>
                    <ul class="list-unstyled">
                        <li><a href="{% url 'index' %}">Volver al inicio</a></li>
                        <li><a href="{% url 'categoria' %}">Categorías</a></li>
                        <li><a href="{% url 'DEPORTE' %}">Noticias de Deportes</a></li>
                        <li><a href="{% url 'POLITICA' %}">Noticias de Política</a></li>
                        <li><a href="{% url 'POPULAR' %}">Noticias de Popular</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
{% endblock %}
